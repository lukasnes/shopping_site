
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">   
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {% for melon in cart_melons %}
            <tr>
                <td>{{ melon.name }}</td>
                <td>{{ melon.quantity }}</td>
                <td>{{ melon.price }}</td>
                <td>{{ melon.total }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <h3>Total: ${{ cart_total }}0</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
